<div class="right_col" role="main">
  <!-- begin row -->
  <div class="row">
    <div class="page-title">
        <div class="title_left">
            <h3>Quản lý sinh viên lớp học</h3>
        </div>
    </div>
    <div class="x_content">
        <table id="info_table" class="table dataTable table-striped dt-responsive nowrap" cellspacing="0"
           width="100%">
            <thead>
                <tr>
                    <th>Mã học phần</th>
                    <th>Tên học phần</th>
                    <th>Giảng viên</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="info_course_code" style="color: black"></td>
                    <td id="info_course_name" style="color: black"></td>
                    <td id="info_lecturer" style="color: black"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="clearfix"></div>

    <ul class="nav navbar-right panel_toolbox">
      <li><button class="btn btn-info "  onclick="showModal()">
                  Thêm mới sinh viên
            </button>
      </li>
    </ul>

    <div class="clearfix"></div>
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="x_panel">
        <div  class="x_content">
          <div class="page-title">
            <div class="title_left">
              <h3>Danh sách</h3>
            </div>
          </div>
          <table id="table" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
            <thead>
              <tr>
                {% for field in fields_render %}
                  <th>{{ field }}</th>
                {% endfor %}
                <th style="width: 5%">Sửa</th>
                <th style="width: 5%">Xóa</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div>
