{% block body %}

    <table id="table" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
        <thead>
          <tr>
            {% for field in fields %}
              <th>{{ field }}</th>
            {% endfor %}
            <th style="width: 5%">Edit</th>
            <th style="width: 5%">Delete</th>
          </tr>
        </thead>
        <tbody></tbody>
     </table>

    <script>

    $('#table').DataTable();
    } );
    </script>

{% endblock body %}
